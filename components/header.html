<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shree Baneshwari Industries</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <style>
      .next-level-navbar {
        background: #ffffff;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        transition: all 0.4s ease;
        padding: 0.7rem 0;
      }
      .next-level-navbar.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(90deg, #007bff, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .nav-link {
        color: #111 !important;
        font-weight: 500;
      }
      .btn-glow {
        background: linear-gradient(90deg, #00ccff, #007bff);
        color: #fff;
        border: none;
        font-weight: 600;
        transition: 0.3s;
      }
      .btn-glow:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg next-level-navbar fixed-top">
      <div class="container-fluid px-3 px-md-4 px-lg-5">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" height="36" />
          Baneshwari <span>Industries</span>
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#mainMenu"
        >
          <i class="fa-solid fa-bars"></i>
        </button>

        <div
          class="collapse navbar-collapse justify-content-lg-center mt-3 mt-lg-0"
          id="mainMenu"
        >
          <ul class="navbar-nav gap-3">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="about.html">About</a></li>
            <li><a class="nav-link" href="products.html">Products</a></li>
            <li><a class="nav-link" href="services.html">Services</a></li>
            <li><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>

          <div class="d-lg-none mt-3 text-center">
            <button
              class="btn btn-glow rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#quoteModal"
            >
              Get Quote
            </button>
          </div>
        </div>

        <div class="d-none d-lg-block ms-auto">
          <button
            class="btn btn-glow rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#quoteModal"
          >
            Get Quote
          </button>
        </div>
      </div>
    </nav>

    <!-- MODAL FORM -->
    <div class="modal fade" id="quoteModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5><i class="fa-solid fa-file-signature"></i> Request a Quote</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body p-4">
            <form id="quoteForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="from_name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="from_email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Service</label>
                  <select class="form-select" name="service" required>
                    <option value="">Select...</option>
                    <option>Hydraulic Equipment</option>
                    <option>Industrial Solutions</option>
                    <option>Custom Fabrication</option>
                    <option>Repair & Maintenance</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label fw-semibold">Message</label>
                  <textarea
                    class="form-control"
                    name="message"
                    rows="3"
                  ></textarea>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-glow px-4 rounded-pill">
                  Submit Request <i class="fa-solid fa-paper-plane ms-2"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      emailjs.init("Xy0PDh2q0TOTBm6Zj"); // <-- Your public key

      document
        .getElementById("quoteForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = this.querySelector("button");
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            "Sending... <i class='fa-solid fa-spinner fa-spin ms-2'></i>";

          emailjs
            .sendForm("service_z5kmbe6", "template_u9q1v4o", this)
            .then(() => {
              Swal.fire({
                icon: "success",
                title: "Request Sent!",
                text: "Weâ€™ll contact you soon.",
                confirmButtonColor: "#007bff",
              });

              this.reset();
            })
            .catch(() => {
              Swal.fire({
                icon: "error",
                title: "Failed to send",
                text: "Please try again later.",
              });
            })
            .finally(() => {
              submitBtn.disabled = false;
              submitBtn.innerHTML = `Submit Request <i class="fa-solid fa-paper-plane ms-2"></i>`;
            });
        });
    </script>
  </body>
</html>
