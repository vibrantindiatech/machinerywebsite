    <style>
      :root {
        --primary-color: #00b4ff;
        --secondary-color: #00ffcc;
        --dark-color: #0a0f1f;
        --light-color: #f8f8f8;
      }

      body {
        margin: 0;
        background: var(--light-color) !important;
        color: #333;
        font-family: "Poppins", sans-serif !important;
      }

      /* === Fix for all Font Awesome icons === */
      .fa,
      .fas,
      .far,
      .fab,
      .fa-solid,
      .fa-brands {
        font-family: "Font Awesome 6 Free" !important;
        font-weight: 900 !important;
      }

      /* === Add this line specifically for brands === */
      .fa-brands {
        font-family: "Font Awesome 6 Brands" !important;
        font-weight: 400 !important;
      }

      /* ==== HERO SECTION ==== */
      .hero {
        background: url("assets/images/img3.jpeg") center/cover no-repeat;
        min-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        margin-top: 76px; /* Account for fixed navbar */
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
      }
      .hero .container {
        position: relative;
        z-index: 2;
      }
      .hero h1 {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 700;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--primary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: #fff;
      }

      /* ==== GALLERY SECTION ==== */
      .gallery-section {
        padding: 60px 15px;
      }
      .gallery-section h2 {
        text-align: center;
        font-size: clamp(1.8rem, 4vw, 2.2rem);
        font-weight: 700;
        margin-bottom: 40px;
        background: linear-gradient(90deg, #000, #000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .media-item {
        overflow: hidden;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: all 0.4s ease;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .media-item img {
        width: 100%;
        height: 260px;
        object-fit: contain;
        display: block;
        transition: transform 0.5s ease;
        border-radius: 12px;
        background: #fff;
        padding: 10px;
      }
      .media-item:hover img {
        transform: scale(1.08);
      }
      .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(2rem, 5vw, 3rem);
        color: rgba(255, 255, 255, 0.8);
        pointer-events: none;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      /* ==== MODAL ==== */
      .modal-content {
        border: none;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
      }
      .modal-body {
        padding: 0;
        position: relative;
      }
      .modal-body img,
      .modal-body video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }
      .btn-close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
        opacity: 0.8;
        transition: all 0.3s ease;
      }
      .btn-close-modal:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.9);
      }

      /* ==== FLOATING BUTTONS ==== */
      .floating-buttons a {
        position: fixed;
        right: 22px;
        bottom: 80px;
        z-index: 1100;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: #fff;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .floating-buttons a:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      }

      /* ==== SCROLL TOP BUTTON ==== */
      .scroll-top-btn {
        position: fixed;
        bottom: 160px;
        right: 22px;
        background: linear-gradient(135deg, #007bff, #00b4d8);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1100;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        transition: all 0.35s ease;
      }
      .scroll-top-btn:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #0d6efd, #23a6d5);
      }

      /* === Navbar Base === */
      .next-level-navbar {
        background: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.4s ease;

        padding: 0.8rem 0;
      }

      /* === Scroll Effect === */
      .next-level-navbar.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 0;
      }

      /* === Brand === */
      .navbar-brand {
        background: linear-gradient(90deg, #007bff, var(--primary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;

        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s ease;
      }

      .navbar-brand:hover {
        text-shadow: 0 0 10px rgba(0, 204, 255, 0.4);
        transform: scale(1.03);
      }

      .brand-text span {
        color: #333;
        font-weight: 400;
      }

      /* === Nav Links === */
      .nav-link {
        color: #111 !important;
        font-weight: 500;
        letter-spacing: 0.4px;
        position: relative;
        transition: all 0.3s ease;
        padding: 6px 12px;
      }

      .nav-link:hover {
        color: #007bff !important;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #007bff, var(--primary-color));
        transition: width 0.35s ease;
      }

      .nav-link:hover::after,
      .nav-link.active::after {
        width: 60%;
      }

      .nav-link.active {
        color: #007bff !important;
        text-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      }

      /* === Quote Button === */
      .btn-glow {
        background: linear-gradient(90deg, var(--primary-color), #007bff);
        color: #fff;
        font-weight: 600;
        border: none;
        font-size: 1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      }

      .btn-glow:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 25px rgba(0, 123, 255, 0.5);
      }

      /* ✅ Softer & clearer modal background */
      .modal-backdrop.show {
        background-color: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(8px);
      }

      /* Smooth modal animation */
      .modal-content {
        animation: scaleIn 0.3s ease;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* === Responsive === */
      /* === Responsive === */
      @media (max-width: 991px) {
        .navbar-collapse {
          background: #f9f9f9;
          border-radius: 12px;
          padding: 20px 10px;
          margin-top: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        .nav-link {
          text-align: center;
          font-size: 1.05rem;
          padding: 10px 0;
        }
        .navbar-toggler {
          color: #007bff !important;
        }
        .navbar-toggler i {
          font-size: 1.8rem;
        }
        .btn-glow {
          width: 100%;
          margin-top: 10px;
        }
      }

      @media (max-width: 575px) {
        .navbar-brand {
          font-size: 0.9rem;
          flex-direction: row;
          align-items: center;
          line-height: 1.3;
        }
        .navbar-toggler i {
          font-size: 1.5rem;
        }
        .nav-link {

        }

      /* Hide brand text on mobile */

        .navbar-brand .brand-text {
          display: none !important;
        }

        .navbar-brand img {

        max-width: 90vw;
        max-height: 80vh;
        object-fit: contain;
        display: block;
        margin: auto;
        border-radius: 10px;
      }
    </style>

    <script>
      // Fetch footer
      fetch("/components/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((err) => {
          console.error("Error loading footer:", err);
        });

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        const nav = document.querySelector(".next-level-navbar");
        nav.classList.toggle("scrolled", window.scrollY > 40);
      });

      // Active link highlight
      document.addEventListener("DOMContentLoaded", () => {
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach((link) => {
          const href = link.getAttribute("href");
          if (href.includes(current) && current !== "")
            link.classList.add("active");
          else if (current === "" && href.includes("index.html"))
            link.classList.add("active");
        });
      });

      // Fix toggler open/close for mobile - FIXED VERSION
      document.addEventListener("DOMContentLoaded", () => {
        const toggler = document.querySelector(".navbar-toggler");
        const menu = document.querySelector("#mainMenu");

        toggler.addEventListener("click", () => {
          const isExpanded = toggler.getAttribute("aria-expanded") === "true";
          const icon = toggler.querySelector("i");

          if (isExpanded) {
            // Menu is closing
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-bars");
          } else {
            // Menu is opening
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-bars");
          }
        });

        // Close menu when clicking on a link (mobile)
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("click", () => {
            if (window.innerWidth < 992) {
              const bsCollapse = new bootstrap.Collapse(menu);
              bsCollapse.hide();

              // Reset icon
              const icon = toggler.querySelector("i");
              icon.classList.remove("fa-xmark");
              icon.classList.add("fa-bars");
              toggler.setAttribute("aria-expanded", "false");
            }
          });
        });
      });

      // Scroll to top functionality
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", () => {
        scrollTopBtn.style.display =
          document.documentElement.scrollTop > 300 ? "flex" : "none";
      });
      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Media modal functionality
      const mediaModal = document.getElementById("mediaModal");
      const mediaContainer = document.getElementById("mediaContainer");

      mediaModal.addEventListener("show.bs.modal", function (event) {
        const trigger = event.relatedTarget;
        const type = trigger.getAttribute("data-type");
        const src = trigger.getAttribute("data-src");
        mediaContainer.innerHTML = "";

        if (type === "image") {
          mediaContainer.innerHTML = `<img src="${src}" class="w-100" alt="Media Image">`;
        } else if (type === "video") {
          mediaContainer.innerHTML = `
        <video src="${src}" controls autoplay class="w-100" style="border-radius:10px;">
          Your browser does not support the video tag.
        </video>
      `;
        }
      });

      mediaModal.addEventListener("hidden.bs.modal", function () {
        const videoElement = mediaContainer.querySelector("video");
        if (videoElement) {
          videoElement.pause();
        }
        mediaContainer.innerHTML = "";
      });
    </script>
  </body>
</html>
